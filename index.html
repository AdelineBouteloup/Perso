<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=640">

    <link rel="stylesheet" href="stylesheets/core.css" media="screen">
    <link rel="stylesheet" href="stylesheets/mobile.css" media="handheld, only screen and (max-device-width:640px)">
    <link rel="stylesheet" href="stylesheets/github-light.css">

    <script type="text/javascript" src="javascripts/modernizr.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/headsmart.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $('#main_content').headsmart()
      })
    </script>
    <title>Perso by AdelineBouteloup</title>
  </head>

  <body>
    <div class="shell">

      <header>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <h1>Perso</h1>
            <h2>My very personal page</h2>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
      </header>

      <span class="banner-fix"></span>


      <section id="main_content">
        <h4>Bienvenue sur la page perso d'Adeline</h4>

        <p><script type="text/javascript">
            var now = new Date();
 
            var annee   = now.getFullYear();
            var mois    = ('0'+now.getMonth()+1)).slice(-2);
            var jour    = ('0'+now.getDate()   ).slice(-2);
            var heure   = ('0'+now.getHours()  ).slice(-2);
            var minute  = ('0'+now.getMinutes()).slice(-2);
            var seconde = ('0'+now.getSeconds()).slice(-2);
            var chaine = "Aujourd'hui, nous sommes le "+jour+"/"+mois+"/"+annee+" et il est "+heure+" heure "+minute+" minutes "+seconde+" secondes";
            document.write(chaine);
          </script></p>
      </section>

      <footer>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <p>this project by <a href="https://github.com/AdelineBouteloup">AdelineBouteloup</a> can be found on <a href="https://github.com/AdelineBouteloup/Perso">GitHub</a></p>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
        <span class="octocat"></span>
      </footer>

    </div>

    
  </body>
</html>
